<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Split the Bill is an app which lets users give the inputs like total amount & total people & splits the bill among individual in a group.">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="stb.png">
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap" rel="stylesheet">
  <title>Split the Bill</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container mt-3 pt-3">
    <div class="row">
      <div class="col-md-4 col-sm-12 col-lg-4"></div>
      <div class="col-md-12 col-sm-12 col-lg-4">
        <h1 class="text-center"><span class="bg-primary text-white pl-2 pr-2 rounded">Split</span> the <span class="bg-primary text-white pl-2 pr-2 rounded"> Bill ðŸ’µ</span></h1>
        <form class="mt-5" id="word-form">
          <div class="form-group">
            <label for="Total Amount">
              <h5>Total Amount: </h5>
            </label>
            <input type="text" id="totalAmount" step="3" class="form-control" autocomplete="off" placeholder="Enter Total Amount" title="Total Payable Amount" autofocus>
          </div>
          <div class="form-group">
            <label for="Total People">
              <h5>Total People: </h5>
            </label>
            <input type="text" id="totalPerson" class="form-control" autocomplete="off" placeholder="Enter Total People" title="Total People">
          </div>
          <div class="mt-5">
            <input type="submit" class="btn btn-primary btn-block" value="Split" onclick="billSplit(totalAmount, totalPerson)">
          </div>
        </form>
      </div>
      <div class="col-md-4 col-sm-12 col-lg-4"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7"></script>
  <script src="main.js"></script>
</body>
</html>
